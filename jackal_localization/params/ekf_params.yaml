frequency: 50
sensor_timeout: 0.2         
two_d_mode: true
predict_to_current_time: true 

# UKF Specific Sigma Point Parameters
alpha: 0.001
kappa: 0.0
beta: 2.0

# Coordinate Frames
odom_frame: odom
base_link_frame: base_link
world_frame: odom
publish_tf: true

# Laser Scan Matcher
# Converts absolute pose into relative movement.
pose0: /scan_match
pose0_config: [true,  true,  false, 
               false, false, true, 
               false, false, false, 
               false, false, false, 
               false, false, false]
pose0_differential: true

# Wheel Odometry
# Fusing Velocities (X and Yaw)
odom0: /odom/wheel
odom0_config: [false, false, false,
                false, false, false,
                true,  false, false,
                false, false, true,
                false, false, false]
odom0_queue_size: 10
odom0_nodelay: true
odom0_differential: false
odom0_relative: false

# Depth Odom
# Fusing Velocities (X, Y, and Yaw)
odom1: /odom/depth
odom1_config: [false, false, false,
                false, false, false,
                true,  true,  false,
                false, false, true,
                false, false, false]
odom1_queue_size: 10
odom1_nodelay: true
odom1_differential: false
odom1_relative: false

# Visual Odom
# Fusing Velocities (X, Y, and Yaw)
odom2: /odom/visual
odom2_config: [false, false, false,
                false, false, false,
                true,  true,  false,
                false, false, true,
                false, false, false]
odom2_queue_size: 10
odom2_nodelay: true
odom2_differential: false
odom2_relative: false

