odom2: /odom/visual
odom2_config: [true,  true,  false,
                false, false, false,
                true,  true,  false,
                false, false, true,
                false, false, false]
odom2_queue_size: 10
odom2_nodelay: true
odom2_differential: false
odom2_relative: false